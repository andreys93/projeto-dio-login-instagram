<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class=" instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-wrapper">
        <div class="instagram-continue">
            <div class="card">
                <div class="col-sm-12 text-center">
                    <img alt="Instagram Hex Colors: Gradient" src="./img/instagram-hex-colors-gradient-logo.png"
                        class="image-small">
                </div>
                <div class="group-perfil">
                    <div class="profile-photo">
                        <img src="./img/Mr-bean-avatar.jpg" alt="foto de perfil">
                    </div>
                    <p>
                        <a href="#" class="instagram-login">Continue como Washington</a>
                    </p>
                    <br>
                    <br>
                    <p> <a href="#" class="instagram-logout">Remover conta</a></p>
                    <br>
                    <p class="not-account">Não é Washington?</p>
                    <br>
                    <p>
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <br>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
